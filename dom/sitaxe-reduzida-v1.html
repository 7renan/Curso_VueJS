<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <p>Contador:</p>
    <p>{{ count }}</p>
    <button @click="somar()">Somar + 1</button>
    <hr>
    <input type="text" :value="count">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            somar(){
                this.count++
            },
        }
    })
</script>
