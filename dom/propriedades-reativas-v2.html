<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h2>{{ count1 }} | {{ count2 }}</h2>
    <button v-on:click="plus1">Aumentar 1</button>
    <button v-on:click="plus2">Aumentar 2</button>
    <button v-on:click="zerar">Zerar</button>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            count1: 0,
            count2: 0,
        },
        methods: {
            plus1(){
                this.count1++
            },
            plus2(){
                this.count2++
            },
            zerar(){
                this.count1 = 0
                this.count2 = 0
            }
        },
        watch: {
            count1(){
                setTimeout(()=>{
                    this.count1 = 0
                    this.count2 = 0
                }, 10000)
            }
        }
    })
</script>
